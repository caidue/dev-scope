# HTTP configuration
quarkus.http.cors=true
quarkus.http.port=8080

# Development HTTP configuration (different port to avoid conflicts with container)
%dev.quarkus.http.port=8082

# API base path configuration
quarkus.http.root-path=/resources

# Logging configuration
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern=%r %s

# OpenAPI configuration
quarkus.swagger-ui.enable=true
quarkus.smallrye-openapi.path=/openapi

# Static resources configuration for Angular SPA
quarkus.http.static-resources.index-page=index.html
quarkus.http.static-resources.enable=true
quarkus.http.static-resources.default-charset=UTF-8

# Disable caching for development
quarkus.http.static-resources.cache-control=no-cache, no-store, must-revalidate